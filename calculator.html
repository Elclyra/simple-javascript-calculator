<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Calculator</h1>
        <h2>Created by Edvard Nurk</h2>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="numberArea">
                    <span id="numberArea"></span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button value="1" id="test" data-number>1</button>
                </div>
                <div class="col">
                    <button value="2" data-number>2</button>
                </div>
                <div class="col">
                    <button value="3" data-number>3</button>
                </div>
                <div class="col">
                    <button class="sign" value="-" data-sign>-</button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button value="4" data-number>4</button>
                </div>
                <div class="col">
                    <button value="5" data-number>5</button>
                </div>
                <div class="col">
                    <button value="6" data-number>6</button>
                </div>
                <div class="col">
                    <button class="sign" value="+" data-sign>+</button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button value="7" data-number>7</button>
                </div>
                <div class="col">
                    <button value="8" data-number>8</button>
                </div>
                <div class="col">
                    <button value="9" data-number>9</button>
                </div>
                <div class="col">
                    <button value="/" data-sign>/</button>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <button value="clear" data-clear>Reset</button>
                </div>
                <div class="col-3">
                    <button value="0" data-number>0</button>
                </div>
                <div class="col-3">
                    <button value="." data-number>.</button>
                </div>

                <div class="col-3">
                    <button value="*" data-sign>*</button>
                </div>
            </div>

            <div class="row">
                <div class="col-9">
                    <button value="=" data-equals>=</button>
                </div>
                <div class="col-3">
                    <button value="π" id="pi" data-number>π</button>
                </div>
            </div>
        </div>
    </main>


    <footer>
        <p id="copyright">Copyright © 2021 Edvard Nurk. All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
